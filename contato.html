<div>
    <h1>Contato</h1>
    <p>Entre em contato preenchendo o formulario</p>
    <!-- Formulario -->
    <form>
        <div class="form-group">
            <!-- Rotulo, Legenda ou Titulo do Campo -->
            <label for="nome">Nome:</label>
            <!-- e o campo que pode ser texto, email, data, hora, numero -->
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <!-- Rotulo, Legenda ou Titulo do Campo -->
            <label for="email">E-mail:</label>
            <!-- e o campo que pode ser texto, email, data, hora, numero -->
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Comentario do Facebook -->
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" required rows="5"></textarea>
        </div>
        <!-- BotÃ£o de enviar -->
         <button type="submit">Enviar</button>   
    </form>
</div>
